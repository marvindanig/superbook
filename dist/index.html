<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Superbook JS</title>
</head>

<body class="noselect">
    <div class="noselect viewer" id="plotter">
        <a class="arrow-controls next-page flex" id="next">
            <?xml version="1.0" encoding="utf-8"?>
            <!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="20" height="20" viewBox="0 0 20 20">
                <path fill="#fff" d="M5 20c-0.128 0-0.256-0.049-0.354-0.146-0.195-0.195-0.195-0.512 0-0.707l8.646-8.646-8.646-8.646c-0.195-0.195-0.195-0.512 0-0.707s0.512-0.195 0.707 0l9 9c0.195 0.195 0.195 0.512 0 0.707l-9 9c-0.098 0.098-0.226 0.146-0.354 0.146z"></path>
            </svg>
        </a>
        <a class="arrow-controls previous-page flex" id="previous">
            <?xml version="1.0" encoding="utf-8"?>
            <!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="20" height="20" viewBox="0 0 20 20">
                <path fill="#fff" d="M14 20c0.128 0 0.256-0.049 0.354-0.146 0.195-0.195 0.195-0.512 0-0.707l-8.646-8.646 8.646-8.646c0.195-0.195 0.195-0.512 0-0.707s-0.512-0.195-0.707 0l-9 9c-0.195 0.195-0.195 0.512 0 0.707l9 9c0.098 0.098 0.226 0.146 0.354 0.146z"></path>
            </svg>
        </a>
        <div id="book">
            <div class="page green left"> 111111 </div>
            <div class="page blue right flipped"> 222222 </div>
            <div class="page red left "> 3333333 </div>
            <div class="page wheat right flipped"> 444444 </div>
            <div class="page orange left"> 55555 </div>
            <div class="page gray right flipped"> 666666 </div>
            <div class="page pink left "> 777777 </div>
            <div class="page yellow right flipped"> 88888 </div>
            <div class="page green left"> 999 </div>
            <div class="page blue right flipped"> AAA </div>
            <div class="page red left "> BBBB </div>
            <div class="page wheat right flipped"> CCC </div>
            <div class="page orange left"> DDD </div>
            <div class="page gray right flipped"> EEEE </div>
            <div class="page pink left "> FFFFF </div>
            <div class="page yellow right flipped"> GGGG </div>
            <div class="page green left"> HHHH </div>
            <div class="page blue right flipped"> III </div>
            <div class="page red left "> JJJJ </div>
            <div class="page wheat right flipped"> KKKKK </div>
            <div class="page orange left"> LLLL </div>
            <div class="page gray right flipped"> MMM </div>
            <div class="page pink left "> NNNNNN </div>
            <div class="page yellow right flipped"> OOO </div>
        </div>
    </div>



    <table id="coordinates">
        <tr>
            <td> X-Pos</td>
            <td id="xaxis"> </td>
        </tr>
        <tr>
            <td> Y-Pos </td>
            <td id="yaxis"> </td>
        </tr>
        <tr>
            <td> Top </td>
            <td id="ptop"> </td>
        </tr>
        <tr>
            <td> Left </td>
            <td id="pleft"> </td>
        </tr>
        <tr>
            <td> Right </td>
            <td id="pright"> </td>
        </tr>
        <tr>
            <td> Bottom </td>
            <td id="pbottom"> </td>
        </tr>
        <tr>
            <td> Width </td>
            <td id="pwidth"> </td>
        </tr>
        <tr>
            <td> Height </td>
            <td id="pheight"> </td>
        </tr>
        <tr>
            <td> Origin </td>
            <td>
                <div> X: <span id="originX"></span> </div>
                <div> Y: <span id="originY"></span> </div>
            </td>
        </tr>
    </table>
    <script src="./bundle.js"></script>
</body>

</html>
