<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./css/plotter.css" />
</head>

<body>
    <div id="plotter" class="flex"><div id="origin"></div></div>
    <table id="coordinates">
        <tr>
            <td> X-Pos</td>
            <td id="xaxis"> </td>
        </tr>
        <tr>
            <td> Y-Pos </td>
            <td id="yaxis"> </td>
        </tr>
        <tr>
            <td> Top </td>
            <td id="ptop"> </td>
        </tr>
        <tr>
            <td> Left </td>
            <td id="pleft"> </td>
        </tr>
        <tr>
            <td> Right </td>
            <td id="pright"> </td>
        </tr>
        <tr>
            <td> Bottom </td>
            <td id="pbottom"> </td>
        </tr>
        <tr>
            <td> Width </td>
            <td id="pwidth"> </td>
        </tr>
        <tr>
            <td> Height </td>
            <td id="pheight"> </td>
        </tr>
        <tr>
            <td> Origin </td>
            <td> <div> X: <span id="originX"></span> </div> <div> Y: <span id="originY"></span> </div></td>
        </tr>


    </table>
    <script src="./plotter/script.js"></script>
    <script src="./plotter/callback.js"></script>
</body>

</html>
